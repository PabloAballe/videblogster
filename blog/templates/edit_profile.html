{%extends 'base.html'%}
{%block title%}Edit Porfile
{%endblock%}
{%block contenido%}
{% load crispy_forms_tags %}
<div class="nuevo_post shadow p-3 mb-5 bg-white rounded">
  <form method="post" enctype="multipart/form-data" style="margin: 5%;">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ profile_form |crispy  }}
    <button type="submit" class="btn btn-success">Guardar cambios </button>

  </form>
  <a href="{% url 'porfile'%}">
    <button type="" class="btn btn-danger" style="margin-right: 5%; margin-top: 0.5%;">Cancelar </button>
  </a>
</div>
{%endblock%}
