

<div style=" margin:auto;">
    <div class="container">
      <div class="mb-3">
        <form action="{% url 'downloadvideourl' pk=post_details.id_post %}" method="post">
          {% csrf_token %}
        <input type="hidden" class="form-control" name="url" id="url_name" placeholder="Ingresa la url de tu video para descargar" value="https://youtu.be/{{post_details.video_url}}">

        <button type="submit" class="form-control btn btn-secondary" id="btn">Descargar Video</button>
        </form>
      </div>

    </div>
    <div class="container">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
      {% endif %}
      <p id="para_alert"></p>
    </div>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

   <script type="text/javascript">
      var btn = document.getElementById('btn');
      var para = document.getElementById('para_alert');
      btn.addEventListener('click', function(){
        btn.innerHTML = '<button type="submit" class="btn btn-danger" type="submit" disabled><span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="margin:5px;"></span>Descargando...</button>';
      });


   </script>
